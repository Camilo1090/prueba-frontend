<div layout="row" layout-align="center center" class="pad-md">
  <div layout="column" class="pad-right-md">
    <button mat-raised-button color="accent">Button</button>
  </div>
  <div layout="column">
    <mat-radio-group class="example-radio-group" [(ngModel)]="selectedSex" (change)="onSexChanged()">
      <mat-radio-button class="example-radio-button pad-right-xs" *ngFor="let sex of sexValues" [value]="sex">
        {{sex}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</div>
<div layout="row" layout-align="center">
  <div id="map-container" #mapContainer class="map-container"></div>
</div>
